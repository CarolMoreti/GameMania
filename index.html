<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Mania</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/img/logo.png">
</head>
<body>
    <header>
        <div class="container">
            <div class="left-div">
                <img src="./assets/img/GameMania🕹️.png" alt="" class="logo">
            </div>
            <div class="middle-div">
                <input type="text" placeholder="Pesquisar">
            </div>
            <div class="right-div">
                <ul>
                    <li>🧑🏻</li>
                    <li>🛒</li>
                    <li>💗</li>
                </ul>
            </div>
        </div>
    </header>
    <div class="nav-bar">
        <div class="nav1">
            <p>PC's Gamer</p>
        </div>
        <div class="nav2">
            <p>Headsets</p>
        </div>
        <div class="nav1">
            <p>Decorações</p>
        </div>
        <div class="nav2">
            <p>Hardware</p>
        </div>
    </div>
    <div class="hero">
        <img src="./assets/img/Kerfin7_NEA_2356_1.jpg" alt="" class="hero">
    </div>
    <main>
        <div class="container">
            <div class="card-product">
                <img src="./assets/img/pc.png" alt="" class="product">
                <div class="description">
                    <p>Pc Gamer Rosa</p>
                    <a href="" class="button">Ver Mais</a>
                </div>
            </div>
            <div class="card-product">
                <img src="./assets/img/headset.jpg" alt="" class="product">
                <div class="description">
                    <p>Headset Gamer Rosa</p>
                    <a href="" class="button">Ver Mais</a>
                </div>
            </div>
            <div class="card-product">
                <img src="./assets/img/mousepad.jpg" alt="" class="product">
                <div class="description">
                    <p>Mousepad Gamer Rosa</p>
                    <a href="" class="button">Ver Mais</a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="left-div">
                <img src="./assets/img/GameMania🕹️ (1).png" alt="" class="logo">
            </div>
            <div class="right-div">
                <p>Copyright | Carolline Moreti</p>
            </div>
        </div>
    </footer>
</body>
</html>
